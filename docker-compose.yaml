version: "3.1"
services:

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: root
      ME_CONFIG_BASICAUTH_USERNAME: admin
      ME_CONFIG_BASICAUTH_PASSWORD: admin
      ME_CONFIG_MONGODB_URL: mongodb+srv://root:root@principalcluster.tzsnlhf.mongodb.net/?retryWrites=true&w=majority
    networks:
      - transaction-back

networks:
  transaction-back:
    external: false
